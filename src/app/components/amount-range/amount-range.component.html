  <section class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <p class="h4">Amount Range</p>
            </div>
            <div class="card-body bg-light">
              <form>
               <label for="amount">Amount</label>
               <input type="range" class="form-range" name="amount" [(ngModel)]="amount" id="" min="5000" max="500000">
              </form>
              {{amount | currency:'INR'}}
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
